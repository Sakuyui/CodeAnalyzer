    function showPreview(){
        layer.open({
            type: 2,
            area: ['80%', '90%'],
            fixed: false, //不固定
            maxmin: true,
            title: false,
            closeBtn: 0,
            shadeClose: true,
            btn: false,
            shade: 0.8,
            content: '../gallery/gallery.html',
            success:function (dom) {
                let $iframeDom=$(dom[0]).find("iframe").eq(0).contents();
                $iframeDom.find("div#zoom").html('<img id=\'zoom_img\' src="../img/test2.png" alt="zoom" >')
                console.log($iframeDom.find("div#zoom"))
            }
        });
    }
</script>
